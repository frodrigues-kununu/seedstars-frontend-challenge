<!DOCTYPE html>
<html lang="en" ng-app="infiniteScrollWebApp">

<head>
    <meta charset="utf-8" />
    <title>Fábio Rodrigues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Infinite Scroll Page" />
    <meta name="author" content="Fábio Rodrigues" />

    <!--Include bootstrap css-->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--Include jQuery-->
    <script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <!--Include Angular-->
    <script src="../../bower_components/angular/angular.min.js" type="text/javascript"></script>

    <!--Angular Resources-->
    <script src="../../bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

    <!--Include ngInfiniteScroll-->
    <script src="../../bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js" type="text/javascript"></script>

    <!--Load Firebase Lib-->
    <script src="../../bower_components/firebase/firebase.js" type="text/javascript"></script>

    <!--Load angularfire -->
    <script src="../../bower_components/angularfire/dist/angularfire.min.js" type="text/javascript"></script>

    <!--Include bootstrap-->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Include app scripts-->
    <script src="js/app.controllers.js" type="text/javascript"></script>
</head>

<body ng-controller="InfiniteScrollCtrl">

    <div class="container">
        <h1>Hacker News</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="news-container">
                    <div infinite-scroll="getMoreItems()" infinite-scroll-distance="0" infinite-scroll-disabled="isLoading" ng-show="arrayOfItems.length > 0">
                        <div class="panel panel-default" ng-repeat="item in arrayOfItems">
                            <div class="panel-heading">{{item.by}}</div>
                            <div class="panel-body">
                                {{ item.type }} id: {{item.$id}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
